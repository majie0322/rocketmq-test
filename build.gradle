buildscript {
	repositories {
		maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
	}
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'ch5_2_1'
	version =  '0.0.1-SNAPSHOT'
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}

repositories {
        mavenLocal()
        maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
		mavenCentral()
        jcenter()  
}
dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE")
    compile("com.alibaba.rocketmq:rocketmq-client:3.1.1")
    compile("com.alibaba.rocketmq:rocketmq-all:3.1.1")
    compile("ch.qos.logback:logback-classic:1.1.1")
    compile("ch.qos.logback:logback-core:1.1.1")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.3.5.RELEASE") 
    
    }